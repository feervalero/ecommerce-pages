<div id="border-1">
  <span *ngIf="new">NEW</span>
  <img src="assets/mava.png" alt="img" width="80%">
  <div id="sku-label">{{sku}}</div>
  <div id="name-label">{{displayname}}</div>
  <span (click) = "removeCartOne(sku)">-</span>
  <input type="text" placeholder="0" [(ngModel)]="quantity">
  <span (click) = "addCartOne(sku)">+</span>
  <div>${{price}}</div>
  <button>Add to cart</button>
</div>
