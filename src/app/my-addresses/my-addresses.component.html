<h1>My addresses</h1>
<table>
  <tr>  
    <th>Country</th>
    <th>State</th>
    <th>City</th>
    <th>Colonia</th>
    <th>Street</th>
    <th></th>
    <th></th>
  </tr>
  <tr *ngFor="let address of addresses">
    <td>{{address.Country}}</td>
    <td>{{address.State}}</td>
    <td>{{address.City}}</td>
    <td>{{address.Neighbourhood}}</td>
    <td>{{address.street_number}}</td>
    <td><a href="#">edit</a></td>
    <td><a href="#">del</a></td>
  </tr>
</table>
