<p>
  {{id}}
</p>

<ul>
  <li *ngFor="let item of PartIDs">
    {{item.sku}} - {{item.displayname}}
  </li>
</ul>

<div id="grid">
    <grid-item-1 *ngFor="let item of PartIDs"
    [sku]="item.sku" 
    [displayname]="item.displayname" 
    [price]="item.price" 
    [new]="1"
    class="grid-1">
  </grid-item-1>
  
</div>
